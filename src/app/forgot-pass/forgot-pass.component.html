<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Recover your password</mat-card-title>
    <mat-card-subtitle>We will send you the information to recover your password to the email you used to register</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="fields-full">
      <input
        matInput
        [formControl]="email"
        placeholder="Email"
      >
      <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="email.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button
      class="send"
      mat-raised-button
      color="primary"
    >Send</button>
    <button
      class="back"
      mat-raised-button
      color="warn"
      (click)="goBack($event)"
    >Back</button>
  </mat-card-actions>
</mat-card>
