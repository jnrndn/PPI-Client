<div class="recover">
  <h2>Recover your password</h2>
  <span><b>Remember</b>
    Your password must contain uppercase, lowercase, numbers, special caracteres and must be 8 characters long </span>
  <br>
  <form [formGroup]="recoverForm">
    <mat-form-field class="fields-full">
      <input
        matInput
        type="password"
        placeholder="Password"
        formControlName="password"
      >
      <mat-error *ngIf="password.hasError('pattern')">
        Weak password
      </mat-error>
      <mat-error *ngIf="password.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="fields-full">
      <input
        matInput
        type="password"
        placeholder="Confirm password"
        formControlName="confirmPassword"
      >
      <mat-error *ngIf="confirmPassword.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="recoverForm.hasError('mismatch')">
        Password doesn't match
      </mat-error>
    </mat-form-field>
    <button
      [disabled]="!recoverForm.valid"
      mat-raised-button
      color="primary"
      (click)="onRecover()"
    >Submit</button>
  </form>
</div>
